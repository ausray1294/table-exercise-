<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm making a tabel</title>
  </head>
  <header>
    <tabel>
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Favorite Animal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Austin</th>
          <td scope="row">Gant</td>
          <td scope="row">Shiba Inu (HOSHI!!)</td>
        </tr>
      </tbody>
    </tabel>
  </header>
  <body>
    <h3><b>You learned a bit about me!</b></h3>
  </body>
  <footer>
    <h6><i>Contact me for more fun facts!</i></h6>
  </footer>
</html>
